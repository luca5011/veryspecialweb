<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>아주 엄청난 웹사이트</title>
<style>
    body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    #box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
        text-align: center;
        width: 280px;
    }
    input[type="password"] {
        width: 260px;
        height: 32px;
        font-size: 15px;
        border-radius: 15px;
        border: 1px solid #ccc;
        padding-left: 10px;
        margin-bottom: 15px;
        outline: none;
    }
    button {
        width: 270px;
        height: 36px;
        font-size: 15px;
        border: none;
        border-radius: 15px;
        background-color: rgb(164, 199, 255);
        cursor: pointer;
    }
    button:active {
        background-color: rgb(61, 135, 255);
    }
</style>
</head>
<body>
<div id="box">
    <h2>암호 입력</h2>
    <input type="password" id="pwd" placeholder="암호를 입력하세요" />
    <br />
    <button onclick="checkPwd()">확인</button>
</div>

<script>
function checkPwd() {
    let pwd = document.getElementById('pwd').value;
    if(pwd === 'swuniverseweb') {
        window.location.href = 'login.html';
    } else {
        alert('암호가 틀렸습니다. 다시 입력하세요.');
        document.getElementById('pwd').value = '';
        document.getElementById('pwd').focus();
    }
}
</script>
</body>
</html>
